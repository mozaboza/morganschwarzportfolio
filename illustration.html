    <header>
        <h1>Illustration</h1>
        <p>Illustrative work includes full scenes, characters, miscellaneous posters, and logos.</p>
    </header>

    <section class="gallery">

        <div class="gallery-item" onclick="openLightbox('stamps.jpg', 'Made using Adobe Illustrator, designed to capture the fragility and beauty of forest ecosystems')">
            <img src="images/stamps.jpg" alt="stamp collection featuring tree bark and leaves">
            <figcaption>Glass Canopies Stamp Collection</figcaption>
        </div>

        <div class="gallery-item" onclick="openLightbox('mushroom.jpg', 'Made using Apple Procreate, 18x24 inch poster, an exercise in personifying objects (and simply having fun)')">
            <img src="images/mushroom.jpg" alt="abc poster of personified mushroom species">
            <figcaption>ABCs Mushroom Poster</figcaption>
        </div>

        <div class="gallery-item" onclick="openLightbox('mesaverde.jpg', 'Made using Adobe Illustrator, a destination poster akin to a postcard showing several different identifying aspects of Mesa Verde, Colorado')">
            <img src="images/mesaverde.jpg" alt="typography poster for mesa verde">
            <figcaption>Mesa Verde Typography Poster</figcaption>
        </div>

    </section>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Full-size illustration">
            <p id="lightbox-caption"></p>
        </div>
    </div>
